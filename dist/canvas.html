<!DOCTYPE html>
<html lang="en" xmln="http://www.w3.org/1999/xhtml">
  <head>
    <title>Ammanath @ Canvas</title>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/site.css" />

    <script>
        window.onload = function(){
            var canvas = document.getElementById('myCanvas');
            var ctx = canvas.getContext('2d'); //pen or brush
           
            var prices = [1.4,1.5, 1.7,2, 2.75];
            var width = 50;
            var curX=50;
 
            // ctx.translate(400, 300);
            // ctx.rotate(1*Math.PI);

            
            for(var i=0; i<prices.length;i++){
              var h = prices[i]*100;
              var y= canvas.height - h -50 ;
              ctx.fillStyle = 'green';
              ctx.fillRect(curX,y,width,h);
              

              ctx.fillStyle = 'navy';
              ctx.beginPath();
              ctx.arc(curX + width/2,y,15,0,2*Math.PI, true);
              ctx.fill();
              
              ctx.strokeStyle = 'white';
              ctx.lineWidth =2;
              ctx.stroke();
              
              curX+= width+10;

            }

            


        }
    </script>

  </head>

  <body>
    <canvas id="myCanvas" width="600" height="400" style="background-color: lightgray;">
        Canvas not supported!
    </canvas>


  </body>
</html>
