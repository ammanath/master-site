<!DOCTYPE html>
<html lang="en" xmln="http://www.w3.org/1999/xhtml">
  <head>
    <title>Ammanath @ Canvas</title>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/site.css" />

    <script>
        window.onload = function(){
            var canvas = document.getElementById('myCanvas');
            var ctx = canvas.getContext('2d'); //pen or brush
           
            var prices = [140,150, 170,200, 275];
            var width = 50;
            var curX=50;
            var startX = 0;
            var startY =0;
            
            // ctx.translate(400, 300);
            // ctx.rotate(1*Math.PI);

            
            for(var i=0; i<prices.length;i++){
              var x = curX;
              var y = canvas.height - prices[i];
              var h = prices[i];
              
              //move to point
              if (startX==0) startX=x;
              if (startY==0) startY=y;

              ctx.beginPath();
              ctx.strokeStyle ='red'
              ctx.lineWidth =3;
              ctx.moveTo(startX,startY);
              ctx.lineTo(x,y);
              ctx.stroke();
              ctx.closePath();

              startX = curX +10;
              startY =y;

              // ctx.fillStyle = 'green';
              // ctx.fillRect(curX,y,width,h);
              

              ctx.fillStyle = 'navy';
              ctx.beginPath();
              ctx.arc(x,y,10,0,2*Math.PI, false);
              ctx.fill();
              
              ctx.strokeStyle = 'white';
              ctx.lineWidth =2;
              ctx.stroke();
              ctx.closePath();

              curX+= width+10;

            }

            //rounded rectangle
            ctx.beginPath();
            ctx.moveTo(80,50);
            //top right
            ctx.arcTo(210,50,210,70,20);
            //bottom right
            ctx.arcTo(210, 200, 160, 200, 20);
            //bottom left
            ctx.arcTo(60, 200, 60, 180, 20);
            //top left
            ctx.arcTo(60, 50, 100, 50, 20);
            ctx.stroke();
            
            //triangle with lines
            ctx.strokeStyle = 'red'
            ctx.lineWidth=10;
            ctx.beginPath();
            ctx.moveTo(150,20);
            ctx.lineTo(75,200);
            ctx.lineTo(250,200);
            ctx.lineTo(150,20);
            ctx.lineJoin = 'miter';
            ctx.miterLimit =1;
            ctx.lineCap = 'round';//round, butt, square
            ctx.closePath();

            ctx.stroke();


            //bezierCurve
            ctx.beginPath();
            ctx.moveTo(280,50);
            ctx.bezierCurveTo(50,400,400,400,400,50);
            ctx.lineTo(280,50);
            ctx.fill();
            ctx.stroke();

            //quadratic
            ctx.strokeStyle = 'lime';
            ctx.lineWidth =2;
            ctx.beginPath();
            ctx.moveTo(300,300);
            ctx.quadraticCurveTo(100,500, 800,50);
            ctx.stroke();

            //text
            ctx.strokeStyle = 'navy';
            ctx.fillStyle = 'yellow';
            var text = 'Hello World';
            ctx.font = '40pt Arial';
            ctx.fillText(text, 50,350);
            ctx.strokeText(text, 50,350);
            


        }
    </script>

  </head>

  <body>
    <canvas id="myCanvas" width="600" height="400" style="background-color: lightgray;">
        Canvas not supported!
    </canvas>


  </body>
</html>
